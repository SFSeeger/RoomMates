[package]
name = "api"
version = "0.1.0"
edition = "2024"

[dependencies]
dioxus = { workspace = true, features = ["fullstack"] }
sea-orm = { workspace = true, features = [
    "sqlx-mysql",
    "sqlx-sqlite", # I want people to be able to choose between mysql or sqlite.
    "runtime-tokio-native-tls",
    "macros",
    "schema-sync",
    "entity-registry",
], optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
dotenvy = "0.15.7"
entity = { workspace = true }
anyhow = { workspace = true }

[features]
server = ["dioxus/server", "dep:sea-orm"]
