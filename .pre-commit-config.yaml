repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending


  - repo: local
    hooks:
      - id: cargo-check
        name: cargo check
        description: Check the package for errors.
        entry: cargo check
        language: system
        types: [rust]
        pass_filenames: false

      - id: clippy
        name: clippy
        description: Lint rust sources
        entry: cargo clippy
        language: system
        args: ["--", "-D", "warnings"]
        types: [rust]
        pass_filenames: false

      - id: dioxus-check
        name: dioxus-check
        description: Check dioxus project for common mistakes.
        entry: dx check
        args: ["--package", "frontend"]
        language: system
        types: [rust]
        pass_filenames: false

      - id: format-code
        name: format-code
        description: Format rust files.
        entry: ./scripts/format.sh
        language: system
        types: [rust]
        pass_filenames: false
