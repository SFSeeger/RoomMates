name: rust.yml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: ./.github/actions/toolchain
        with:
          dioxus-version: '0.7.2'

      - name: Run web build
        run: dx bundle --package frontend

      - name: Run tests
        run: cargo test --all --all-targets
